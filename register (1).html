<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full p-2 border rounded" />
      <input type="email" id="email" placeholder="Email ID" required class="w-full p-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
      <p class="text-center text-sm mt-2">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value.toLowerCase();
      const password = document.getElementById('password').value;

      if (localStorage.getItem(email)) {
        alert('User already registered.');
        return;
      }

      const userData = { username, email, password };
      localStorage.setItem(email, JSON.stringify(userData));
      alert('Registration successful. Please login.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
