<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email ID" required class="w-full p-2 border rounded" />
      <input type="password" id="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
      <p class="text-center text-sm mt-2">New user? <a href="register.html" class="text-blue-500 hover:underline">Register</a></p>
    </form>
  </div>

  <!-- Place this inside <script> -->
<script>
  const allowedUsers = [
    { email: "hariniteeni07@gmail.com", name: "Harini" },
    { email: "annsijerolin@gmail.com", name: "Annsi" },
    { email: "deepika@gmail.com", name: "Deepika" },
    { email: "dharshini@gmail.com", name: "Dharshini" }
  ];

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.toLowerCase();
    const password = document.getElementById('password').value;

    const isAllowed = allowedUsers.some(user => user.email === email);
    if (!isAllowed) {
      alert('You are not an authorized user.');
      return;
    }

    const storedData = localStorage.getItem(email);
    if (!storedData) {
      alert('You are not registered yet.');
      return;
    }

    const userData = JSON.parse(storedData);
    if (userData.password === password) {
      sessionStorage.setItem('loggedInUser', JSON.stringify(userData));
      alert(`Welcome ${userData.username}!`);
      window.location.href = 'index.html';
    } else {
      alert('Incorrect password.');
    }
  });
</script>


</body>
</html>
